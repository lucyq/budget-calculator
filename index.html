	var annual_expenses = ["Tuition", "Homeowner's/Renter's Insurance", "Car (registration,inspection, insurance, etc.)", " Vacation", "Miscellaneous"];

	var num_rows = 3;


	var t_header = "<table id='table'>"
	var t_body = "";
	var t_footer = "</table>"




	function load_table() {

		t_body += create_row(annual_income);
		t_body += create_row(monthly_expenses);
		t_body += create_row(annual_expenses);


	

		document.getElementById("content").innerHTML = t_header + t_body + t_footer + "<button class='btn-default'>Calculate</button>";
	}

	function create_row (section) {
		//row_body = "<tr>";
		row_body = "";
		for (var i = 0; i < section.length; i++) {
			row_body += "<tr>";
			row_body += "<td>" + section[i] + "</td>";
			row_body += "<td><input type='text'/></td>";
			row_body += "</tr>"

		}
		// row_body += "</tr><br>"

		return row_body;

	}

</script>
